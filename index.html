<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="minimize.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess who</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="tela-principal">
      <section class="conteudos">
        <div class="scroll"></div>

        <div class="scrollmenu">
          <a href="#numQuestao"></a>
        </div>

        <h1>Who said it?</h1>

        <article class="centro" id="instrucoes">
          Read the quote and try to guess the author
        </article>

        <article class="questoes">
          <header class="questao">
            <span id="numQuestao"></span>
            <h2 id="pergunta"></h2>
          </header>
          <!--
                <figure class='imagemDaQuestao'>
                    <img src="images/quiz/rosa_dos_ventos.png" alt="Imagem da questao" width="200px"/>
                </figure>
                -->
          <div class="corpo">
            <ol type="A" id="alternativas">
              <li
                id="a"
                value="1A"
                class="respostas"
                onClick="verificarSeAcertou(this, this)"
              ></li>
              <li
                id="b"
                value="1B"
                class="respostas"
                onClick="verificarSeAcertou(this, this)"
              ></li>
              <li
                id="c"
                value="1C"
                class="respostas"
                onClick="verificarSeAcertou(this, this)"
              ></li>
              <li
                id="d"
                value="1D"
                class="respostas"
                onClick="verificarSeAcertou(this, this)"
              ></li>
            </ol>
          </div>
        </article>

        <article id="bio"></article>
        <article id="aviso" class="centro">
          <input
            type="range"
            value="1"
            min="1"
            max="10"
            step="1"
            name="progresso"
            id="progresso"
            disabled
          />
          <br />
          <span id="numero"></span> de <span id="total"></span>
        </article>
      </section>
    </main>
    <script src="arquivo.js"></script>
  </body>
</html>
